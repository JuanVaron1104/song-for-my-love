      left: 50%;

      height: 60px;
      border-radius: 50%;

      justify-content: center;

    let currentSong = null;
    const now = new Date();

    function getTimeUntilUnlock(unlockDate) {
      const diff = unlockDate - now;
      if (diff <= 0) return null;
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      
      if (days > 0) {
        return `Desbloqueo en ${days}d ${hours}h`;
      } else if (hours > 0) {
        return `Desbloqueo en ${hours}h ${minutes}m`;
      } else if (minutes > 0) {
        return `Desbloqueo en ${minutes}m`;
      } else {
        return `Desbloqueando...`;
      }
    }

    function renderPlaylist() {
      const playlist = document.getElementById('playlist');
      playlist.innerHTML = '';
      
      songs.forEach((song, index) => {
        const isUnlocked = now >= song.unlockDate;
        const countdown = isUnlocked ? null : getTimeUntilUnlock(song.unlockDate);
        
        const songItem = document.createElement('div');
        songItem.className = `song-item ${isUnlocked ? '' : 'locked'} ${currentSong === index ? 'active' : ''}`;
        
        if (isUnlocked) {
          songItem.onclick = () => playSong(index);
        }
        
        songItem.innerHTML = `
          <div class="song-number">${index + 1}</div>
          <div class="song-info">
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist}</div>
            <div class="song-date">${isUnlocked ? song.date : 'Pr√≥ximamente'}</div>
            ${countdown ? `<div class="countdown">‚è± ${countdown}</div>` : ''}
          </div>
          ${isUnlocked ? `<div class="song-duration">${song.duration}</div>` : '<div class="lock-icon">üîí</div>'}
        `;
        
        playlist.appendChild(songItem);
      });
    }

    function playSong(index) {
      const song = songs[index];
      if (now < song.unlockDate) return;
      
      currentSong = index;
      
      // Actualizar UI
      document.getElementById('current-title').textContent = song.title;
      document.getElementById('current-artist').textContent = song.artist;
      document.getElementById('spotify-iframe').src = `https://open.spotify.com/embed/track/${song.spotifyId}?utm_source=generator`;
      document.getElementById('dedication-message').textContent = song.message;
      document.getElementById('message-box').style.display = 'block';
      
      // Cambiar color de fondo
      const bgGradient = document.querySelector('.bg-gradient');
      bgGradient.style.background = `linear-gradient(135deg, ${song.color}, #1a1a1a)`;
      
      // Re-renderizar playlist para marcar activo
      renderPlaylist();
    }

    // Inicializar
    renderPlaylist();
    
    // Reproducir primera canci√≥n desbloqueada
    const firstUnlocked = songs.findIndex(s => now >= s.unlockDate);
    if (firstUnlocked !== -1) {
      playSong(firstUnlocked);
    }
    
    // Actualizar countdown cada 30 segundos para mayor precisi√≥n
    setInterval(renderPlaylist, 30000);
